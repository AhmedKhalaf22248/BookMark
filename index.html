<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>bookmark</title>
  </head>
  <body>
    <div class="container">
      <h1 class="highlight-title">Bookmarker</h1>
      <div class="underline"></div>
      <h2 class="bold-text">
        <i class="fa-sharp fa-solid fa-bookmark" style="color: #8dc219"></i
        >Bookmark your favorite sites<i
          class="fa-sharp fa-solid fa-bookmark"
          style="color: #9b9e10"
        ></i>
      </h2>

      <div class="feild">
        <label for="siteName"
          ><i class="fa-regular fa-file-signature"></i>Site Name</label
        >
        <input
          type="text"
          id="siteName"
          class="form-control is-valid"
          placeholder="Enter Name"
        />
        <label for="siteLink"><i class="fa-solid fa-link"></i>Site URL</label>
        <input
          type="url"
          id="siteLink"
          class="form-control"
          placeholder="Enter URL"
        />
        <button onclick="addSite()" class="Submit btn btn-lg">Submit</button>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Index</th>
              <th>Site Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
